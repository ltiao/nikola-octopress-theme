<meta charset="utf-8">
<title>{{ blog_title }}</title>
<meta name="author" content="{{ author }}">
<meta name="Generator" content="Nikola">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ description }}">

<link href="{{ page_url }}" rel="canonical">
<link href="{{ root_url }}/assets/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
{% if rss_link %}<link href="{{ rss_link }}" rel="alternate" title="{{ title }}" type="application/atom+xml">{% endif %}
{% if favicon %}<link href="{{ root_url }}{{ favicon }}" rel="icon">{% endif %}

<script src="{{ root_url }}/assets/js/jXHR.js" type="text/javascript" ></script>
<script async="" src="{{ root_url}}/assets/js/plusone.js" gapi_processed="true" type="text/javascript"></script>
<script id="facebook-jssdk" async="" src="{{ root_url }}/assets/js/all.js"></script>
<script async="" src="{{ root_url }}/assets/js/ga.js" type="text/javascript"></script>
<script src="{{ root_url }}/assets/js/modernizr-2.0.js" type="text/javascript"></script>

<script src="{{ root_url }}/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="{{ root_url }}/assets/js/octopress.js" type="text/javascript"></script>
